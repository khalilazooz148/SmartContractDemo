<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Web 3 Demo</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="shortcut icon" href="./pics/Image20220927152716.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
	<script src='./js/web3.min.js'></script>
	<script src='./js/bitcoinjs-min.js'></script>
	<script src='./js/secure-random.js'></script>
	<script src='./js/jquery.js'></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/web3@1.2.2/dist/web3.min.js"></script>-->

</head>

<body style="background-image: url('pics/Image20220927152645.png');background-repeat: no-repeat;background-size: 100%; background-color:#eee;">

	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" style="color:#333;" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">User Page</button>
		</li>

		<li class="nav-item" role="presentation">
			<button class="nav-link" id="txs-tab" style="color:#333;" data-bs-toggle="tab" data-bs-target="#txs-tab-pane" type="button" role="tab" aria-controls="txs-tab-pane" aria-selected="false">Transaction List</button>
		</li>
	</ul>
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0" style="opacity: 0.9;">
			<div class = "row">
				<div class="card col-sm-3" style="margin: 20px;">
					<div class="status"></div>
					<h3 style="padding: 10px;">Check Card Balance</h3>
					<div class="card-body" style = "height:50%;">
						<label>Enter The Card PAN</label>
						<input class="form-control" type="text"  id="CardNum"/>
					</div>
					<div class="card-body">
						<button type="button" class="btn btn-primary" onclick="checkBalanceById();">Submit</button>
					</div>
					<div class="card-body">
						<div id="CardIdContainer"></div>
					</div>
				</div>

				<div class="card col-sm-3" style="margin: 20px;">
					<div class="status"></div>
					<h3 style="padding: 10px;">Add Funds To Card</h3>
					<div class="card-body" style = "height:50%;">	
						<label>Enter The Card PAN</label>
						<input class="form-control" type="text"  id="addFundsByAdmin-CardPan"/>
						<label>Enter The Amount (in Cent)</label>
						<input class="form-control" type="text"  id="addFundsByAdmin-Amount"/>
					</div>
					<div class="card-body">
						<button type="button" class="btn btn-primary" onclick="addFundsByAdmin();">Submit</button>
					</div>
					<div class="card-body">
						<div id="addFundsByAdmin-Container"></div>
					</div>
				</div>
				
		</div>
	</div>


	<div class="tab-pane fade" id="txs-tab-pane" role="tabpanel" aria-labelledby="txs-tab" tabindex="2" style="opacity: 0.9;">
		<div style="padding: 15px;">
			<div class="input-group mb-3">
				<input class="form-control col-sm-3" type="text"  id="CardPan-txs"/>
				<button type="button" class="btn btn-primary col-sm-3" onclick="GetTxsList();">GetTransactionList</button>
			</div>
			<div>
				<table class="table table-bordered" style='background-color: #FEFEFE'>
					<thead>
						<tr>
							<th>time</th>
							<th>transaction from card id</th>
							<th>amount</th>
							<th>status</th>
							<th>transaction hash</th>
						</tr>
					</thead>
					<tbody id="txs-table-body">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>

	</div>
</body>
<script src='./js/logic.js'></script>

</html>
